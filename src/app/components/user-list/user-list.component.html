<table class="table table-light">
  <thead class="thead-light">
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>ADDRESS</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.address }}</td>
    </tr>
  </tbody>
</table>
