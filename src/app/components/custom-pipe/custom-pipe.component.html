<h3>Cusstome Pipe</h3>
<table style="width: 100%" class="table table-light table-bordered table-hover">
  <thead class="thead-light">
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>STATUS</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>
        <input class="form-control" type="text" [(ngModel)]="idFilter" />
      </td>
      <td>
        <input class="form-control" type="text" [(ngModel)]="nameFilter" />
      </td>
      <td>
        <div class="form-group">
          <select class="form-control" [(ngModel)]="statusFilter">
            <option value="true">Active</option>
            <option value="false">UnActive</option>
          </select>
        </div>
      </td>
    </tr>
    <tr
      *ngFor="
        let product of products | filter: idFilter:nameFilter:statusFilter
      "
    >
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.status ? "ACTIVE" : "UNACTIVE" }}</td>
    </tr>
  </tbody>
</table>
