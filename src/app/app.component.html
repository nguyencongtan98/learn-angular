<div class="container" [style.margin.px]="30">
  <div style="display: none" class="row">
    Full Name{{ txtFullName }} Phone{{ txtPhone }}
    <div class="row">
      <div class="col-6">
        <app-child
          [married]="isMarried"
          [age]="age"
          [name]="'Tan Nguyen'"
          (txtFullName)="onGetFullName($event)"
          (txtPhone)="onGetPhone($event)"
        ></app-child>
      </div>
      <div class="col-6">
        <user-list
          [users]="users"
          [fullName]="txtFullName"
          [phone]="txtPhone"
        ></user-list>
      </div>
    </div>
    <div class="row">
      <app-pipe></app-pipe>
    </div>
    <app-custom-pipe></app-custom-pipe>
  </div>

  <div class="card text-white bg-primary">
    <img class="card-img-top" src="holder.js/100px180/" alt="" />
    <div class="card-body">
      <h4 class="card-title">Lifecycle Hook</h4>
      <app-lifecycle-hook *ngIf="iShowing"></app-lifecycle-hook>
      <button type="button" class="btn btn-danger" (click)="onToggle()">
        TOGGLE
      </button>
    </div>
  </div>
</div>
