<div class="container" [style.margin.px]="30">
  Full Name{{ txtFullName }} Phone{{ txtPhone }}
  <div class="row">
    <div class="row">
      <div class="col-6">
        <app-child
          [married]="isMarried"
          [age]="age"
          [name]="'Tan Nguyen'"
          (txtFullName)="onGetFullName($event)"
          (txtPhone)="onGetPhone($event)"
        ></app-child>
      </div>
      <div class="col-6">
        <user-list
          [users]="users"
          [fullName]="txtFullName"
          [phone]="txtPhone"
        ></user-list>
      </div>
    </div>
  </div>
</div>
